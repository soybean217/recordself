<script>

	} else {

<body>

	<div class="container">

		<form class="form-signin" role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" id="inputEmail" class="form-control" name="username"
				placeholder="Email address" required autofocus> <label
				for="inputPassword" class="sr-only"><script>
					document.write(content_password);

				class="form-control" placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign

		</form>
		<script>
			document.write(content_password);
			$("#inputPassword").attr("placeholder",content_password);
			//$("#inputPassword").attr.placeholder.value = content_password;
